<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JAE-P Slot Machine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="slot-machine">
    <!-- Background Image (Red Template) -->
    <img src="JAE-P SLOTS FRAMES.jpg" alt="Slot Background" class="background-image" />

    <!-- Overlay for UI elements -->
    <div class="slot-overlay">
      <!-- TOP INFO: Credits / Bet / Winnings -->
      <div class="info-display top-position">
        <div class="info-box">
          <div class="label">Credits</div>
          <div class="value" id="credits">100</div>
        </div>
        <div class="info-box">
          <div class="label">Bet</div>
          <div class="value" id="bet">10</div>
        </div>
        <div class="info-box">
          <div class="label">Winnings</div>
          <div class="value" id="winnings">0</div>
        </div>
      </div>

      <!-- MIDDLE REELS -->
      <div class="reels">
        <div class="reel" id="reel1"></div>
        <div class="reel" id="reel2"></div>
        <div class="reel" id="reel3"></div>
      </div>

      <!-- BOTTOM CONTROLS -->
      <div class="controls">
        <div class="bet-controls">
          <button onclick="decreaseBet()">- Bet</button>
          <button onclick="increaseBet()">+ Bet</button>
        </div>
        <button id="spin-btn" onclick="spin()">SPIN</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
